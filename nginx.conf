worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 3000;
        server_name localhost;

        # 根路径重定向到 dashboard
        location = / {
            return 307 /dashboard/;
        }

        # ==================== 静态资源 ====================
        # Next.js 静态资源
        location /_next/ {
            alias /app/web/out/_next/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ==================== WebSocket ====================
        location = /ws {
            proxy_pass http://localhost:4000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # ==================== API端点（精确匹配） ====================
        location = /status {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location = /settings {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ==================== API路径（前缀匹配） ====================
        location /auth/ {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /uploads/ {
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://localhost:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ==================== 前端页面路由（目录形式） ====================
        # 这些路径以/结尾，优先返回静态HTML
        location ^~ /dashboard/ {
            root /app/web/out;
            try_files $uri $uri.html /dashboard/index.html;
            index index.html;
        }

        location ^~ /settings/ {
            root /app/web/out;
            try_files $uri $uri.html /settings/index.html;
            index index.html;
        }

        location ^~ /contacts/ {
            root /app/web/out;
            try_files $uri $uri.html /contacts/index.html;
            index index.html;
        }

        location ^~ /threads/ {
            root /app/web/out;
            try_files $uri $uri.html /threads/index.html;
            index index.html;
        }

        location ^~ /templates/ {
            root /app/web/out;
            try_files $uri $uri.html /templates/index.html;
            index index.html;
        }

        location ^~ /knowledge/ {
            root /app/web/out;
            try_files $uri $uri.html /knowledge/index.html;
            index index.html;
        }

        location ^~ /batch/ {
            root /app/web/out;
            try_files $uri $uri.html /batch/index.html;
            index index.html;
        }

        # ==================== 默认规则 ====================
        # 其他所有请求尝试静态文件，失败则返回index.html（SPA模式）
        location / {
            root /app/web/out;
            try_files $uri $uri.html $uri/ /index.html;
            index index.html;
        }
    }
}
